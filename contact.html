    <link href="sticky-footer.css" rel="stylesheet">
    <style type="text/css">
        /* Eventuele stijlaanpassingen */
        footer {
            min-height: 200px;
        }

        .background {
            background-color: #fec20e;
        }

        body {
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand fixed-top background">
            <div class="container-fluid">
                <a class="navbar-brand col-lg-3 me-0" href="index.html">Iris van Willigen</a>
                <div class="collapse navbar-collapse col-lg-6 justify-content-lg-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="overmij.html">Over mij</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="d-lg-flex col-lg-3 justify-content-lg-end">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-sm">
            <div class="py-5">
                <form class="p-5" action="https://formspree.io/f/mlekkpgp" method="POST">
                    <div class="mb-3">
                        <label for="inputnaam" class="form-label">Naam</label>
                        <input type="text" class="form-control" id="naam" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="inputemail" class="form-label">Email adres</label>
                        <input type="email" class="form-control" id="inputemail" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="floatingTextarea" class="form-label">Bericht</label>
                        <textarea class="form-control" placeholder="Laat hier uw berichtje achter"
                            id="floatingTextarea" name="berichtje"></textarea>
                    </div>
                    <button type="submit" class="btn background">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-body-secondary py-5 my-4 border-top">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Terug naar boven</a>
            </p>
            <p class="mb-1 ">
                &copy; 2023 Iris van Willigen
            </p>
        </div>
